<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odonto Project</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <!--Font do projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
        <header>
            <div class="flex">
              <img src="./src/imagens/logo.png" alt="logo Dr. lucas" />

              <button type="button" onclick="animar()" class="hamburguer" id="btn">
                <span class="hamburguer__line"></span>
                <span class="hamburguer__line twu"></span>
                <span class="hamburguer__line"></span>
              </button>
            </div>

            <nav id="menu">
              <ul>
                <li onclick="scrollAnimate()">Sobre o projeto</li>
                <li onclick="scrollAnimate()">Tratamentos oferecidos</li>
                <li onclick="scrollAnimate()">Conheça nossos doutores</li>
                <li onclick="scrollAnimate()">Perguntas frequentes</li>
                <li onclick="scrollAnimate()">Entrar em contato</li>
                <li onclick="scrollAnimate()">Localização</li>
              </ul>
            </nav>
        </header>

        <section>
            <div class="img">
              
              <div class="img__conteudo">
                <h1> Campanha Sorriso Bonito </h1>
                  <p>
                    Nós iniciamos essa campanha, por tempo limitado, com procedimentos
                    odontológicos a preço de custo!
                  </p>

                  <button>
                      Agende sua consulta
                      <img src="./src/imagens/icon/arrow-right.svg" alt="icon arrow" />
                  </button>             
              </div>

            </div>
        </section>


    </div>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
